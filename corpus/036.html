":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"A family in the US has been reunited with their pet cat after she was accidentally mailed hundreds of miles to California with a package return.","blocks":[{"type":"fragment","model":{"text":"A family in the US has been reunited with their pet cat after she was accidentally mailed hundreds of miles to California with a package return.","attributes":["bold"]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Galeana disappeared from her home in Utah earlier this month - prompting widespread searches for the beloved missing moggie.","blocks":[{"type":"fragment","model":{"text":"Galeana disappeared from her home in Utah earlier this month - prompting widespread searches for the beloved missing moggie.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"She was rescued by an Amazon worker nearly a week after jumping into one of the family's packages undetected.","blocks":[{"type":"fragment","model":{"text":"She was rescued by an Amazon worker nearly a week after jumping into one of the family's packages undetected.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The cat was in good health despite having had no food or water for days. ","blocks":[{"type":"fragment","model":{"text":"The cat was in good health despite having had no food or water for days. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"Galeana loves boxes, it's just part of her personality,\" Carrie Clark, the cat's owner, told NBC's Utah affiliate KSL TV when explaining how her family's pet had come to end up so far from home. ","blocks":[{"type":"fragment","model":{"text":"\"Galeana loves boxes, it's just part of her personality,\" Carrie Clark, the cat's owner, told NBC's Utah affiliate KSL TV when explaining how her family's pet had come to end up so far from home. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The cat was eventually rescued from the large box, which also contained pairs of steel-toed work boots, by an Amazon worker who took her to the vet. ","blocks":[{"type":"fragment","model":{"text":"The cat was eventually rescued from the large box, which also contained pairs of steel-toed work boots, by an Amazon worker who took her to the vet. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"There, the cat's microchip was scanned and Ms Clark's contact details appeared. The vet then called to explain what had happened.","blocks":[{"type":"fragment","model":{"text":"There, the cat's microchip was scanned and Ms Clark's contact details appeared. The vet then called to explain what had happened.","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_1"},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Ms Clark described it as the \"most amazing, insane news in the entire world\". ","blocks":[{"type":"fragment","model":{"text":"Ms Clark described it as the \"most amazing, insane news in the entire world\". ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"I didn't believe her [the vet] at first and thought it was a prank,\" she added. ","blocks":[{"type":"fragment","model":{"text":"\"I didn't believe her [the vet] at first and thought it was a prank,\" she added. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Ms Clark and her husband then flew more than 1,000 miles to California to retrieve their pet.  ","blocks":[{"type":"fragment","model":{"text":"Ms Clark and her husband then flew more than 1,000 miles to California to retrieve their pet.  ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"\"It was an amazing reunion! Galena instantly stopped shaking and relaxed in my arms when I got to hold her again.\" ","blocks":[{"type":"fragment","model":{"text":"\"It was an amazing reunion! Galena instantly stopped shaking and relaxed in my arms when I got to hold her again.\" ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Luckily for the cat, one of the box's seams had been open so there was air to breathe and the weather conditions meant that she had not frozen or overheated.","blocks":[{"type":"fragment","model":{"text":"Luckily for the cat, one of the box's seams had been open so there was air to breathe and the weather conditions meant that she had not frozen or overheated.","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"The BBC has approached Amazon for comment. ","blocks":[{"type":"fragment","model":{"text":"The BBC has approached Amazon for comment. ","attributes":[]}}]}}]}},{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Ms Clark, who described the experience of not knowing what had happened to Galeana as \"excruciating\", told KSL TV that she encouraged everyone to microchip their pets and to \"triple check\" their Amazon boxes. ","blocks":[{"type":"fragment","model":{"text":"Ms Clark, who described the experience of not knowing what had happened to Galeana as \"excruciating\", told KSL TV that she encouraged everyone to microchip their pets and to \"triple check\" their Amazon boxes. ","attributes":[]}}]}}]}},{"type":"advertisement","model":{"adType":"horizontal"},"incrementedType":"mid_2"},{"type":"links","model":{"blocks":[{"type":"link","model":{"blocks":[{"type":"text","model":{"blocks":[{"type":"paragraph","model":{"text":"Cat looks fur-ious after being chiselled out of wall","blocks":[{"type":"urlLink","model":{"text":"Cat looks fur-ious after being chiselled out of wall","locator":"/news/uk-england-lancashire-68812872","blocks":[{"type":"fragment","mode
